
<div id="canvas" style="width: 500px; height: 600px; background-color: blue;">

</div>

<mat-form-field class="example-form-field" style="background: lightcoral; " >
  <mat-label>Digitos</mat-label>
  <input matInput type="text" (change)="change()"  [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
